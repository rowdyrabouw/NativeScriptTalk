<ActionBar class="action-bar" flat="true">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <StackLayout horizontalAlignment="center">
        <Label [text]="'SPEECH.TITLE' | translate" (tap)="navigateToHome()"></Label>
    </StackLayout>
</ActionBar>

<StackLayout class="main-content">
    <Gradient height="100%" direction="to bottom" colors="#6298ee, #5776b8" class="gradient">
        <StackLayout class="transparent-area" height="100%">

            <VideoPlayer #videoplayer src="~/assets/video/storm.mp4" autoplay="false" height="100%" controls="true" [visibility]="isVideoVisible ? 'visible' : 'collapsed'"></VideoPlayer>

            <Button class="btn btn-primary" text="Gouda" (tap)="getWeather('Gouda')"></Button>
            <Button class="btn btn-primary" text="Iran" (tap)="getWeather('Iran')"></Button>
            <Button class="btn btn-primary" text="Lupin" (tap)="getWeather('Lupin')"></Button>
            <Button class="btn btn-primary" text="Vilnius" (tap)="getWeather('vilnius')"></Button>
            <Button class="btn btn-primary" text="Connect lightbulb" (tap)="doConnectLightbulb()"></Button>
            <Button class="btn btn-primary" text="Infinity Stones" (tap)="doInfinityStones()"></Button>
            <Button class="btn btn-primary" text="Disconnect lightbulb" (tap)="doDisconnectLightbulb()"></Button>
            <Button class="btn btn-primary" text="Start" (tap)="startListening() "></Button>
            <Button class="btn btn-primary" text="Stop" (tap)="stopListening() "></Button>

        </StackLayout>
    </Gradient>
</StackLayout>
