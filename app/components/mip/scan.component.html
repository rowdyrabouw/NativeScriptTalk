<ActionBar class="action-bar" flat="true">
	<NavigationButton visibility="collapsed"></NavigationButton>
	<StackLayout horizontalAlignment="center">
		<Label [text]="'MIP.TITLE' | translate"></Label>
	</StackLayout>
</ActionBar>

<StackLayout class="main-content">
	<Gradient height="100%" direction="to bottom" colors="#D109D1, #7A067A" class="gradient">
		<StackLayout class="transparent-area" height="100%">
			<StackLayout class="buttons">
				<Button class="btn btn-primary" [text]="'MIP.SCAN' | translate" (tap)="scan()"></Button>
				<ListView [items]="devicesAround" (itemTap)="connect($event)">
					<ng-template let-item="item">
						<StackLayout padding="5 10 5 10">
							<!-- <Label [text]="item.UUID"></Label> -->
							<Label [text]="item.name"></Label>
						</StackLayout>
					</ng-template>
				</ListView>
				<Button class="btn btn-primary" [text]="'MIP.CONTROLS' | translate" (tap)="doControls()"></Button>
			</StackLayout>
		</StackLayout>
	</Gradient>
</StackLayout>
